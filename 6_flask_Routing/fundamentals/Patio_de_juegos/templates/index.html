<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patio_de_juegos</title>
    <style>
        .wrapper{
            display: flex; 
            justify-content: space-evenly;
            flex-wrap: wrap ;
            gap: 10px;
        }
        .box{
            width: 200px;
            height: 200px ;
            border: 2px solid black;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        {% for i in range(0,num) %}
        <div class="box" style="background-color:{{color}} ;">{{i+1}}</div>
        {% endfor %}
    </div>
</body>
</html>
