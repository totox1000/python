<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only, lo que hace aqui es insertar un codigo de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Html Table</title>
</head>
<body>
    <div class="col-6  mx-auto my-5"> <!--rompi lo que que habia en parentesis pensado que no hacia nada pero en verdad se desordena esto no lo entendi -->
        <table class="table table-hover "> <!--Lo mismo con esto-->
            <thead class="bg-primary text-light"> <!--Lo mismo con esto-->
                <th>First Name</th>
                <th>Last Name</th>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user['first_name']}}</td>
                    <td>{{ user['last_name'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
